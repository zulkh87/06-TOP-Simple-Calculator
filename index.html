<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>So it begins?!.</h1>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>DIV</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>MULT</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>ADD</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>MINS</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
</body>
</html>
